<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>PhoneScraper</title>
  </head>
  <body id="red">
    <div class="showpiece-header">
      <h3>Phone & Email extractor</h3>
    </div>

    <form class="search">
      <div class="url-taker">
        <label for="url" class="label">Enter the url here </label>
        <input type="text" id="url" class="lead" />
        <button type="submit" class="btn lead">Extract</button>
      </div>
    </form>

    <div class=" row container results" id="result"></div>

    <div class="tableView"></div>
    <div class="phoneView"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
